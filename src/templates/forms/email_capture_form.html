<form action="/capture_email" method="post" id="email-capture-form">
  <div class="row mb-3">
    <div class="col-12 col-md">
      <input type="email" class="form-control mb-2 mb-md-0" name="email" placeholder="Enter your email" required>
    </div>
    <div class="col-12 col-md-auto">
      <button type="submit" class="btn btn-primary w-100">Get Access to App</button>
    </div>
  </div>
</form>
